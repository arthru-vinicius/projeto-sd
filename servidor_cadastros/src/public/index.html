<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Cadastros</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Lista de Cadastros</h1>
  <ul id="cadastros-list"></ul>
  <script>
    async function fetchCadastros() {
      try {
        const response = await fetch('/api/cadastros');
        const cadastros = await response.json();
        const list = document.getElementById('cadastros-list');

        cadastros.forEach(cadastro => {
          const item = document.createElement('li');
          item.textContent = `Nome: ${cadastro.nome}, Email: ${cadastro.email}, Telefone: ${cadastro.telefone}, CPF: ${cadastro.cpf}`;
          list.appendChild(item);
        });
      } catch (error) {
        console.error('Erro ao carregar cadastros:', error);
      }
    }

    fetchCadastros();
  </script>
</body>
</html>
